<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script defer src="assets/js/vanilla-tilt.min.js"></script>
    <script defer src="assets/js/main.js"></script>

    <title>Green Mario's Consoles</title>
  </head>
  <body>
    <div class="grid-container content">
      <header class="main-header"><h1>Consolas del Mario Verde</h1></header>
      <aside class="flex-container filter-sidebar">
        <div><h4>Filtros</h4></div>
        <div class="filter">
          <button>Playstation</button>
        </div>
        <div class="filter">
          <button>Xbox</button>
        </div>
        <div class="filter">
          <button>Nintendo</button>
        </div>
      </aside>
      <main class="grid-container">
        <article class="flex-container card">
          <div class="card-img">
            <img
              src="assets/img/ps5.jpg"
              alt="Foto consola playstation 5 blanca y control blanco a la izquierda"
            />
          </div>
          <div class="card-title">
            <h4>Playstation 5</h4>
          </div>
          <div class="card-price">
            <p>$689.990</p>
          </div>
          <div class="card-button">
            <button>Comprar</button>
          </div>
        </article>
        <article class="flex-container card">
          <div class="card-img">
            <img
              src="assets/img/xsx.jpg"
              alt="Foto consola xbox series x en forma de caja negra y control negro a la derecha"
            />
          </div>
          <div class="card-title">
            <h4>Xbox Series X</h4>
          </div>
          <div class="card-price">
            <p>$579.990</p>
          </div>
          <div class="card-button">
            <button>Comprar</button>
          </div>
        </article>
        <article class="flex-container card">
          <div class="card-img">
            <img
              src="assets/img/ns.jpg"
              alt="Foto consola nintendo switch con control celeste a la izquierda y control rojo a la derecha"
            />
          </div>
          <div class="card-title">
            <h4>Nintendo Switch</h4>
          </div>
          <div class="card-price">
            <p>$359.990</p>
          </div>
          <div class="card-button">
            <button>Comprar</button>
          </div>
        </article>
        <article class="flex-container card">
          <div class="card-img">
            <img
              src="assets/img/ps4.jpg"
              alt="Foto consola playstation 4 negra con control negro a la derecha"
            />
          </div>
          <div class="card-title">
            <h4>Playstation 4</h4>
          </div>
          <div class="card-price">
            <p>$409.990</p>
          </div>
          <div class="card-button">
            <button>Comprar</button>
          </div>
        </article>
      </main>
      <footer class="flex-container main-footer">
        <h3>Green Mario &copy; 2022</h3>
        <div>
          <p>Cont√°ctanos!</p>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
      </footer>
    </div>
  </body>
</html>
